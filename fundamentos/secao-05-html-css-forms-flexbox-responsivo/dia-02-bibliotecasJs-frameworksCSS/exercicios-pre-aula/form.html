<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="text-center">
    
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form>
      <fieldset>
        <div class="form-control">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label for="email">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label for="destination1" class="form-check-label">Cidade</label>
        <input type="radio" id="destination1" class="form-check-input" name="destinations" value="Cidade" required>

        <label for="destination2" >Campo</label>
        <input type="radio" id="destination2" class="form-check-input" name="destinations" value="Campo" required>

        <label for="destination3">Praia</label>
        <input type="radio" id="destination3" class="form-check-input" name="destinations" value="Praia" required>

        <label for="destination4">Montanhas</label>
        <input type="radio" id="destination4" class="form-check-input" name="destinations" value="Montanhas" required>
        <br/>
    </div>
    <div class="form-control">
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="data">Qual a melhor data para realizar sua viagem?</label>
        <input type="date"  id="data">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>
    </div>

      <div class="btn-group btn-margin" role="group">
      <button class="btn btn-success" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class=" btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
      </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
